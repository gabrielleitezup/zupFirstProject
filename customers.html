<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

<!-- Modal Customer -->

<div class="modal" id="customerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="customer" class="mr-sm-2">Cliente:</label>
                        <input type="text" class="form-control mr-sm-4" id="inputCustomer">
                    </div>
                    <div>
                        <select id="city-dropdown" name="cities">
                        </select>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="postc">POST!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Deletar Customer -->

<div class="modal" id="deleteCustomerModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Tem certeza que deseja deletar este cliente?
                <h5 id="nameCustomer"></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="deleteCustomer">Sim</button>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<script src="navbar.js"></script>

</div>

                    <th></th>
