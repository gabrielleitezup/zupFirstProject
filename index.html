<head>

<!-- Modal Cities -->

<div class="modal" id="cityModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form class="form-inline" onsubmit="return false;">
                    <label for="city" class="mr-sm-2">Cidade:</label>
                    <input type="text" class="form-control mr-sm-2" id="city">
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" id="save">Salvar!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Deletar City -->

<div class="modal" id="deleteCityModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                Tem certeza que deseja deletar esta cidade?
                <h5 id="nameCity"></h5>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="delete">Sim</button>
            </div>
        </div>
    </div>
</div>

<!-- Navbar -->
<script src="navbar.js"></script>
<script>navbar();</script>

</div>
